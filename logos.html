<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos</title>
    <style>
        /* Estilos para los logos */
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .logo-container a {
            display: inline-block;
            width: 60px; /* Tamaño uniforme */
            height: 60px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

   <!-- logos.html -->
<!-- Redes sociales -->
<section id="logo-section">

<div id="social-links" class="logo-container">
    <a href="https://instagram.com/sophierain" target="_blank">
        <img src="logos/instagram_logo.png" alt="Instagram">
    </a>
    <a href="https://onlyfans.com/sophierain" target="_blank">
        <img src="logos/onlyfans_logo.png" alt="OnlyFans">
    </a>
    <a href="https://twitter.com/sophierain" target="_blank">
        <img src="logos/twitter_logo.png" alt="X">
    </a>
    <a href="https://telegram.com/sophierain" target="_blank">
        <img src="logos/telegram_logo.png" alt="Telegram">
    </a>
</div>

</section>

<!-- Métodos de pago -->
<div id="payment-methods" class="logo-container">
    <a href="https://paypal.com" target="_blank">
        <img src="logos/paypal_logo.png" alt="PayPal">
    </a>
    <a href="https://crypto.com" target="_blank">
        <img src="logos/crypto_logo.png" alt="Criptomonedas">
    </a>
</div>


</body>
</html>
